    <script type="text/javascript">

        // Submit the form once area is selected
        $('#areaSelect').on('change', function() {
            $("form").append('<input type="hidden" name="areaName" value="' + $("#areaSelect option:selected").text() + '">');
            $("form").submit();
        });

        let searchParams = new URLSearchParams(window.location.search);
        var areaName = searchParams.get('areaName');

        if (areaSelect) {
            $("#areaSelect").find('option[data-areaName="'+ areaName +'"]').prop('selected', true);
        }

        var today = new Date(),
            months = ["January", "February", "March", "April", "May", "June", "July", "August", "September",
                "October", "November", "December"
            ],
            theDate = today.getDate() + " " + months[today.getMonth()] + " " + today.getFullYear() + " ",
            waktu = [],
            nextPrayerTime = "",
            nextPrayerName = "",
            now = new Date();

        waktu.push({
            name: "Imsak",
            time: theDate + "05:40"
        });
        waktu.push({
            name: "Subuh",
            time: theDate + "05:50"
        });
        waktu.push({
            name: "Syuruk",
            time: theDate + "06:59"
        });
        waktu.push({
            name: "Zohor",
            time: theDate + "13:02"
        });
        waktu.push({
            name: "Asar",
            time: theDate + "16:24"
        });
        waktu.push({
            name: "Maghrib",
            time: theDate + "18:59"
        });
        waktu.push({
            name: "Isya'",
            time: theDate + "20:13"
        });

        setInterval(function () {
            now = new Date();

            $.each(waktu, function (i, v) {
                var nextSolat = new Date(v.time);
                jarak = nextSolat - now;
                if (jarak < 0) {
                    if (v.name == "Isya'") {
                        nextPrayerTime = new Date(waktu[0].time);
                        nextPrayerTime.setDate(today.getDate() + 1);
                        nextPrayerName = waktu[0].name;
                        return false;
                    } else
                        return;
                } else {
                    nextPrayerTime = nextSolat;
                    nextPrayerName = v.name;
                    return false;
                }
            });

            var meme = new Date(nextPrayerTime);
            var date = meme.getTime();
            var nowFull = now.getTime();

            // Find the distance between now and the count down date
            var distance = date - nowFull;

            if (distance >= 0) {
                // Time calculations for days, hours, minutes and seconds
                //var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                jQuery('.hour').text(makeMeTwoDigits(hours));
                jQuery('.minute').text(makeMeTwoDigits(minutes));
                jQuery('.second').text(makeMeTwoDigits(seconds));
                jQuery('.prayerName').text(nextPrayerName);
                jQuery('.prayerTime').text(makeMeTwoDigits(meme.getHours()) + ":" + makeMeTwoDigits(meme
                    .getMinutes()));
                jQuery('.dateNow').text(now.getDate());
                jQuery('.monthNow').text(months[now.getMonth()]);
                jQuery('.yearNow').text(now.getFullYear());
            } else {

            }
        }, 1000);

        //initiate dropdown select for states
        $('#areaSelect').select2({
            templateSelection: formatState
        });

        function formatState(state) {
            $(".selectedArea").text(state.text);
            //$(".zoneCode").text(state.id + " - ");
            $(".zoneName").text(state.text);
            $(".stateName").text($("option[value='" + state.id + "']").parent().attr("label"));
            runAjax(state.id);
            return state.text;
        }

        function runAjax(code) {
            code = code.toLowerCase();
            day = (today.getMonth() + 1);
            year = today.getFullYear();

            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://cms.waktusolat.digital/esolatjson.php?zon=" + code,
                "method": "POST",
                "headers": {
                    "content-type": "application/x-www-form-urlencoded",
                    "cache-control": "no-cache"
                },

            }

            $.ajax(settings).done(function (res) {
                var solat = res.solat;
                solatToday = solat[now.getDate() - 1];

                waktu[0].time = theDate + solatToday.imsak;
                waktu[1].time = theDate + solatToday.subuh;
                waktu[2].time = theDate + solatToday.syuruk;
                waktu[3].time = theDate + solatToday.zohor;
                waktu[4].time = theDate + solatToday.asar;
                waktu[5].time = theDate + solatToday.maghrib;
                waktu[6].time = theDate + solatToday.iswak;

                $(".imsak").text(solatToday.imsak);
                $(".subuh").text(solatToday.subuh);
                $(".syuruk").text(solatToday.syuruk);
                $(".zohor").text(solatToday.zohor);
                $(".asar").text(solatToday.asar);
                $(".maghrib").text(solatToday.maghrib);
                $(".isya").text(solatToday.iswak);

                $(".preloader").fadeOut();
            });
        }

        function makeMeTwoDigits(n) {
            if (n < 10 && n > 0)
                return "0" + n;
            else if (n == 0)
                return "00";
            else
                return n;
        }
    </script>
